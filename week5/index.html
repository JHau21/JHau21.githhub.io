<!DOCTYPE html>
<hmtl lang="en" dir="ltr">
	<head>
		<title>My First Website</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div
			style="
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1;
				color: white;
			"
		>
			<!-- Block-line elements -->
			<div>
				<h1>Header 1</h1>
				<h2>Header 2</h2>
				<h3>Header 3</h3>
				<h4>Header 4</h4>
				<h5>Header 5</h5>
				<h6>Header 6</h6>
				<p>Paragraph</p>
			</div>
			<section>New Section</section>
			<!-- Inline elements -->
			<p><em>Hello </em><strong>World</strong> Bold</p>
			<p><em>Hello </em><b>World</b> Still Bold</p>
			<p>
				<u><em>Hello </em><strong>World</strong> Underlined</u>
			</p>
			<a href="https://www.google.com">Anochor Hello World!</a>
		</div>
		<div style="position: absolute; top: 0; left: 0; z-index: 0">
			<img src="./img/mountainScape.jpg" alt="Mountain Scape Image" />
		</div>
	</body>
</hmtl>
