<!DOCTYPE html>
<html>
	<head>
		<title>Quote Machine</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script defer src="../js/indexQuoteMachine.js"></script>
		<link rel="stylesheet" href="../css/stylesQuoteMachine.css" />
	</head>
	<body>
		<div class="quoteMachineContainer">
			<div class="quoteContainer">
				<h2 class="quoteHeader">Quote Generator</h2>
				<p class="quotePContainer" id="quoteContainerElement">
					Select a quote...
				</p>
				<button
					type="button"
					id="generateQuoteButton"
					class="quoteButton"
				>
					Generate Quote
				</button>
			</div>
		</div>
	</body>
</html>
